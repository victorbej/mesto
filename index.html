<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <div class="logo">
        <img src="./images/logo.svg" class="logo__mesto" alt="Место">
      </div>
      <div class="header__line"></div>
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__info">
          <img src="./images/Avatar.png" class="profile__image" alt="Фото исследователя">
          <div class="profile__name-button">
            <div class="profile__wrapper">
              <div class="profile__item-name">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__reduction-button"></button>
              </div>
              <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </div>
        </div>
      </section>

      <section class="gallery">

        <ul class="gallery__lists">

          <li class="gallery__list">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="" class="gallery__list-image">
            <div class="gallery__list-wrapper">
              <h2 class="gallery__list-title">Карачаевск</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </li>

          <li class="gallery__list">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="" class="gallery__list-image">
            <div class="gallery__list-wrapper">
              <h2 class="gallery__list-title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </li>

          <li class="gallery__list">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="" class="gallery__list-image">
            <div class="gallery__list-wrapper">
              <h2 class="gallery__list-title">Домбай</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </li>

          <li class="gallery__list">
            <img src="./images/juvnsky-anton-maksimov-fz_mNcRzhYM-unsplash.jpg" alt="" class="gallery__list-image">
            <div class="gallery__list-wrapper">
              <h2 class="gallery__list-title">Архыз</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </li>

          <li class="gallery__list">
            <img src="./images/nick-night-Rlk65RvKG1U-unsplash.jpg" alt="" class="gallery__list-image">
            <div class="gallery__list-wrapper">
              <h2 class="gallery__list-title">Теберда</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </li>

          <li class="gallery__list">
            <img src="./images/vladislav-zakharevich-U78twAIz1Pk-unsplash.jpg" alt="" class="gallery__list-image">
            <div class="gallery__list-wrapper">
              <h2 class="gallery__list-title">Бадукские Озера</h2>
              <button type="button" class="gallery__like-button"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer">
      <div class="footer__copyright">
        <p class="footer__copyright-text">&copy; 2020 Mesto Russia</p>
      </div>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__wrapper">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button type="button" class="popup__close-button"></button>
          <form class="popup__formfield">
            <input type="text" class="popup__formfield-input popup__formfield-input_name">
            <input type="text" class="popup__formfield-input popup__formfield-input_job">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>

</body>

</html>
